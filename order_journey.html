<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sample: Order Journey</title>
<style>
  body {
  	background-color: white;
  }
  nav {
  	display: block;
  	padding: 70px 20px 45px;
  	margin: 0;
  	background-color: rgb(255,193,0);
  	font-size: 0;
  }
  nav a {
  	display: inline-block;
  	height: 65px;
  	width: 16.6%;
  	min-width: 170px;
  	border-bottom: solid 6px white;
  	text-align: center;
  	vertical-align: top;
  	color: rgb(33,49,52);
  	font-family: Europa, Verdana, Geneva, sans-serif;
  	font-size: 27px;
  	text-decoration: none;
    text-transform: uppercase;
    font-weight: 1000;
  }
  nav a:first-child {
  	text-align: left;
  }
  nav a:last-child {
  	text-align: right;
  }
  nav a.completed {
  	border-bottom-color: rgb(33,49,52);
  }
</style>
</head>
<body>
  <nav>
    <a href="#age-postcode" class="completed">Age &#43; Postcode</a>
    <a href="#about-you">About you</a>
    <a href="#your-kit">Your kit</a>
    <a href="#contact-delivery">Contact &#43; delivery</a>
    <a href="#more-about-you">More about you</a>
    <a href="#confirm-pay">Confirm &#43; Pay</a>
  </nav>
</body>

</html>
